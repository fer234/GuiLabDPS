<!-- Contenido del mini sistema --> 
<div class="container">
<div class="col-md-8 mt-4">
<div class="card">
<div class="card-body">
<div class="container">
<h2>Administración de artículos</h2>
<table class="table tablehover" *ngIf="hayRegistros(); else sinarticulos">
<thead>
<tr>
<th>Codigo</th>
<th>Descripcion</th>
<th>Precio</th>
<th>Proveedor</th>
<th>Fabricante</th>
<th>Borrar</th>
<th>Seleccionar</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let art of articulos">
<td>{{art.codigo}}</td>
<td>{{art.descripcion}}</td>
<td>{{art.precio}}</td>
<td>{{art.proveedor}}</td>
<td>{{art.fabricante}}</td>
<td><button (click)="baja(art.codigo)" class="btn btn-danger">Borrar</button></td>
<td><button (click)="seleccionar(art.codigo)" class="btn btn-warning">Seleccionar</button></td>
</tr>
</tbody>
</table>
</div>
<ng-template #sinarticulos>
<p>No hay articulos.</p>
</ng-template>
<div>
<div class="form-group">
<input type="text" [(ngModel)]="art.descripcion" placeholder="descripcion" class="form-control" required />
</div>
<div class="form-group">
<input type="number" [(ngModel)]="art.precio" placeholder="precio" class="form-control" required />
</div>
<div class="form-group">
<input type="text" [(ngModel)]="art.proveedor" placeholder="proveedor" class="form-control" required />
</div>
<div class="form-group">
<input type="text" [(ngModel)]="art.fabricante" placeholder="fabricante" class="form-control" required />
</div>
<button (click)="alta()" *ngIf="art.codigo == 0"
class="btn btn-primary btn-space">Agregar</button>
<button (click)="modificacion()" *ngIf="art.codigo !== 0"
class="btn btn-warning">Modificar</button>
</div>
</div>
</div>
</div>
</div>
